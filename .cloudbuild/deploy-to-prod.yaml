steps:
  - name: gcr.io/cloud-builders/docker
    id: build-image
    args:
      - "build"
      - "-t"
      - "${_IMAGE}"
      - "."

  - name: gcr.io/cloud-builders/docker
    id: push-image
    args:
      - "push"
      - "${_IMAGE}"

  - name: gcr.io/cloud-builders/gcloud
    id: deploy-prod
    args:
      - "run"
      - "deploy"
      - "${_SERVICE_NAME}"
      - "--image"
      - "${_IMAGE}"
      - "--region"
      - "${_REGION}"
      - "--allow-unauthenticated"
      - "--service-account=${_APP_SERVICE_ACCOUNT_PROD}"
      - "--set-env-vars"
      - "ALLOWED_ORIGINS=${_ALLOWED_ORIGINS},FRONTEND_DIST=/app/static,API_MODEL=${_API_MODEL},API_KEY=${_API_KEY}"

substitutions:
  _PROD_PROJECT_ID: YOUR_PROD_PROJECT_ID
  _REGION: us-central1
  _SERVICE_NAME: ccibt-hack715
  _REPOSITORY: app-images
  _IMAGE: ${_REGION}-docker.pkg.dev/${_PROD_PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${COMMIT_SHA}
  _ALLOWED_ORIGINS: "*"
  _API_MODEL: gemini-3-pro-preview
  _API_KEY: ""

logsBucket: gs://${PROJECT_ID}-ccibt-hack715-logs/build-logs
options:
  substitutionOption: ALLOW_LOOSE
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
